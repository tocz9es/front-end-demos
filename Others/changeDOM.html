<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <button onclick="changeDOM()">Change DOM</button>
  <ul>
    <li id="1">1</li>
    <li id="2">2</li>
    <li id="3">3</li>
    <li id="4">4</li>
  </ul>
  <!-- Change after:
    <ul>
      <li id="1">1</li>
      <li id="4">4</li>
      <li id="2">2</li>
      <li id="3">3</li>
    </ul> -->
  <script>
    function changeDOM () {
      let getUl = document.getElementsByTagName('ul')[0];
      let getLi = getUl.lastElementChild;
      console.log(getLi);
      let cloneNode = getLi.cloneNode(true);
      getUl.removeChild(getLi);
      document.getElementById('1').after(cloneNode);
    }
  </script>
</body>
</html>
